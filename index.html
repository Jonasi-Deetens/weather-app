<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta name="description" content="Weather application">
    <title>Weather-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="flex">
        <div id="forecast-today" class="hidden">
            <section class="weather-section-current-front">
                <div class="flex weather-current-content">
                    <div class="flex-col">
                        <section>
                            <h1>Today</h1>
                            <h2 id="current-weather-description">Placeholder</h2>
                        </section>
                        <div>
                            <figure id="current-weather-image">
                            </figure>
                        </div>
                        <h2 id="current-temp">Placeholder</h2>
                        <div>
                            <p id="feels-temp"></p>
                            <p id="max-temp"></p>
                            <p id="min-temp"></p>
                        </div>
                        <button class="weather-button hourly">Show hourly</button>
                        <button class="weather-button open">Open windows</button>
                    </div>
                </div>
            </section>
        </div>
        <section id="main-content">
            <h1 class="weather-title">Weather Forecast</h1>
            <form id="search-form">
                <label for="cities-input" class="hide-label">City:</label>
                <input type="text" name="cities-input" id="cities-input" placeholder="e.g. gent">
                <button class="weather-button">Get weather</button>
            </form>
        </section>
        <div class="window flex hidden">
            <div class="window-top flex">
                <img class="gif" src="./images/lucas_up.gif" alt="lucas neer">
                <div class="window-glas window-left">
                    <p class="window-title">Â°C</p>
                    <div class="window-left-info">
                        <figure class="flex">
                            <img src="./images/wind.png" alt="wind" width="40" height="40">
                            <figcaption id="current-wind">0 km/h</figcaption>
                        </figure>
                        <figure class="flex">
                            <img src="./images/raindrop.png" alt="raindrop" width="40" height="40">
                            <figcaption id="current-rain">0 mm</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="window-glas window-right"></div>
            </div>
            <div tabindex="0" id="forecast">
            </div>
        </div>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
